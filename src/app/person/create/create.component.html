<h1 style="text-align: center">Create Information</h1>
<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="personForm.name"
        class="form-control"
        id="txtName"
      />
    </div>
    <div class="mb-3">
      <label for="txtAddress" class="form-label">Address</label>
      <input
        type="text"
        name="price"
        [(ngModel)]="personForm.address"
        class="form-control"
        id="txtAddress"
      />
    </div>
    <div class="mb-3">
      <label for="txtPhone" class="form-label">Phone</label>
      <input
        type="number"
        name="quantity"
        [(ngModel)]="personForm.phone"
        class="form-control"
        id="txtPhone"
      />
    </div>
    <div class="mb-3">
      <label for="txtclass" class="form-label">Picture</label>
      <input
        type="file"
        name="picture"
        accept="image/*"
        (change)="selectImage($event)"
        class="form-control"
        id="filepicture"
      />
    </div>
    <div class="mb-3">
      <img style="max-width: 120px" [src]="personForm.picture" alt="not" />
    </div>

    <div class="mb-3">
      <label for="txtclass" class="form-label">Class</label>
      <input
        type="text"
        name="class"
        [(ngModel)]="personForm.class"
        class="form-control"
        id="txtclass"
      />
    </div>
    <div class="mb-3">
      <label for="txtclass" class="form-label"><span>Sex</span></label>
      <div class="mb-3">
        <div>
          <input 
          type="radio"
          name="sex"
          [(ngModel)]="personForm.sex"
          value="Male"
          size="10"
        /> <span style=" margin-right: 10px;"> Male</span>
        <!-- </div>
      <div> -->
        <input
          type="radio"
          name="sex"
          [(ngModel)]="personForm.sex"
          value="Female"
          size="10"
        /> <span style=" margin-right: 10px;"> Female</span>
      </div>

      <div>
        



      </div>
        
      </div>
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">
      save
    </button>
  </form>
</div>
