



<div class="container">
  <div class="row mt-2">
    <div class="col-col-md-4">
      <a class="btn btn-primary" routerLink="/person/create">create</a>
      

      <div>
        
      </div>
 
    <div class="container"></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">picture</th>
          <th scope="col">class</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">sex</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allperson">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td><img style="max-width: 120px" [src]="item.picture" alt="" /></td>
          <td>{{ item.class }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.phone }}</td>
          <td>{{item.sex}}</td>
          

          <td>
            <a class="btn btn-primary" [routerLink]="['/person/edit', item.id]"
              >Edit</a
            >
            <button
              type="button"
              (click)="openDeleteModel(item.id)"
              class="btn btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure to delete the item?</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-danger" (click)="delete()">
            Confirm Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- html -->
  
  <!-- html end -->
</div>
